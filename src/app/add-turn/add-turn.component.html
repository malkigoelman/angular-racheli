<div class="add-turn-form">
  <h2>הוספת תור חדש</h2>
  <form [formGroup]="turnForm" (ngSubmit)="onSubmit()">
    <div>
      <label>יום:</label>
      <input type="text" formControlName="day" />
    </div>

    <div>
      <label>שעה:</label>
      <input type="text" formControlName="hour" />
    </div>

    <button type="submit">שמור</button>
    <button type="button" (click)="onCancel()">ביטול</button>
  </form>
</div>
